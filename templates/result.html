<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dojo Survey Index</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/result.css')}}">
</head>
<body>
	<div class="container">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p>{{ message }}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}	

		<p>Submitted Info</p>
		<p>Name: {{name}}</p>
		<p>Dojo Location: {{dojo_location}}</p>
		<p>Favorite Language: {{favorite_language}}</p>
		<p>Comment: {{comment}}</p>

	</div>
</body>
</html>
